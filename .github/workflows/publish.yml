name: Purge jsDelivr Cache

on:
  push:
    tags:
      - 'v*'   # run when you push a version tag like v1.0.0

jobs:
  purge-jsdelivr-cache:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}

      # Generate purge URLs for every file in your package tarball
      - name: Determine CDN URLs to Purge
        id: purge_urls
        run: |
          baseUrl="https://cdn.jsdelivr.net/npm/launcher-s-0098@latest"
          urls=""
          # find all files tracked in git (adjust if you want only certain dirs)
          for f in $(git ls-files); do
            urls+="${baseUrl}/${f},"
          done
          echo "urls=${urls%,*}" >> $GITHUB_OUTPUT

      - name: Purge CDN Caches
        uses: egad13/purge-jsdelivr-cache@v1
        with:
          url: ${{ steps.purge_urls.outputs.urls }}
